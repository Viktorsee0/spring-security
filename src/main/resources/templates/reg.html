<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reg</title>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/auth/reg}" th:object="${user}" method="post">
        <h2 class="form-signin-heading">Reg</h2>

        <div class="alert alert-success" role="alert">You have been signed out</div>

        <p>
            <label for="Email" class="sr-only">Email</label>
            <input th:field="*{email}" type="text" id="Email" name="Email" class="form-control" placeholder="Email" required>
        </p>

        <p>
            <label for="password" class="sr-only">Password</label>
            <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>

        <p>
            <label for="firstname" class="sr-only">First name</label>
            <input th:field="*{firstName}" type="text" id="firstname" name="firstname" class="form-control" placeholder="firstname" required>
        </p>

        <p>
            <label for="lastname" class="sr-only">Last name</label>
            <input th:field="*{lastName}" type="text" id="lastname" name="lastname" class="form-control" placeholder="lastname" required>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
